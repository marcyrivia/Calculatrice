<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="switchTheme">
             <i  class="bi bi-brightness-high-fill"  id="icon"></i>
        </div>
        <div class="display">
            <input type="text" id="inputBox" readonly placeholder="0">
        </div>
        <div class="row">
            <button type="button" class="delete">AC</button>
            <button type="button" class="delete">DEL</button>
            <button type="button" class="main opr">%</button>
            <button type="button" class="main opr" >/</button>
        </div>
        <div class="row">
            <button class="chiffre" type="button">7</button>
            <button class="chiffre"type="button">8</button>
            <button class="chiffre"type="button">9</button>
            <button type="button" class="main opr">*</button>
        </div>
        <div class="row">
            <button class="chiffre"type="button">4</button>
            <button class="chiffre"type="button">5</button>
            <button class="chiffre" type="button">6</button>
            <button type="button" class="main opr">+</button>
        </div>
        <div class="row">
            <button class="chiffre" type="button">1</button>
            <button class="chiffre" type="button">2</button>
            <button class="chiffre" type="button">3</button>
            <button type="button" class="main opr">-</button>
        </div>
        <div class="row">
            <button type="button" id="plusMinus" class="opr chiffre">&#xB1;</button>
            <button class="chiffre" type="button">0</button>
            <button type="button" class="chiffre">.</button>
            <button type="button" class="main opr">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
